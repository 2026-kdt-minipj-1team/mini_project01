<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DevNest - 회원가입</title>

  <link rel="stylesheet" href="./join.css">
</head>

<body>
  <div class="panel">
    <section class="side">
      <div>
        <div class="brand">
          <span class="dot"></span>
          <span>DevNest</span>
        </div>
        <h1>회원가입을 환영합니다!</h1>
        <p>계정을 생성해서 쉽고 간편한 개발자 일정 관리를 시작해보세요.</p>
      </div>

      <div class="illus">
        <img src="/mini_project01/public/images/imgPenguin.png" alt="penguin" />
      </div>
    </section>

    <section class="form">
      <h2 class="title">회원가입</h2>
      <p class="desc">필수 항목을 입력하고 계정을 생성하세요.</p>

      <!-- ✅ action / method 유지 -->
      <form action="../join/join_process.php" method="post">
        <div class="grid">
          <div class="full">
            <label for="email">이메일(ID)</label>
            <input class="input" id="email" type="text" name="email" required placeholder="이메일 주소를 입력해주세요" />
            <div class="hint">이메일로 작성해주세요.</div>
          </div>

          <div class="full">
            <label for="pw">비밀번호</label>
            <input class="input" id="pw" type="password" name="pw" required placeholder="비밀번호를 입력해주세요" />
          </div>

          <div>
            <label for="name">이름</label>
            <input class="input" id="name" type="text" name="name" placeholder="이름" />
          </div>

          <div>
            <label for="phone">전화번호</label>
            <input class="input" id="phone" type="text" name="phone" placeholder="01012345678" />
            <div class="hint">- 빼고 입력하세요.</div>
          </div>

          <div class="full">
            <label>성별</label>
            <div class="radioRow">
              <label><input type="radio" name="gender" value="male" /> 남성</label>
              <label><input type="radio" name="gender" value="female" /> 여성</label>
            </div>
          </div>

          <div class="full">
            <label for="birth">생년월일</label>
            <input class="input" id="birth" type="text" name="birth" placeholder="ex) 001005" />
          </div>
        </div>

        <button class="btn" type="submit">회원가입</button>

        <div class="foot">
          이미 계정이 있으신가요? <a href="../login/login.html">로그인</a>
        </div>
      </form>
    </section>
  </div>
</body>

</html>
