<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DevNest - 로그인</title>

    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div class="blob b1"></div>
    <div class="blob b2"></div>

    <div class="wrap">
        <section class="panel hero">
            <div>
                <div class="brand">
                    <span class="dot"></span>
                    <span>DevNest</span>
                </div>

                <h1 class="headline">다시 돌아오신 것을<br />환영해요!</h1>
                <p class="sub">기나긴 하루였죠? 로그인하고 오늘도 한 걸음씩 개발을 이어가봐요.</p>

                <div class="tip">
                    <span class="bulb">💡</span>
                    <!-- 추후 새로고침할때마다 자동으로 바뀌게 하기-->
                    <span><b>오늘의 한 줄</b> · 딱 하나의 기능만 완성해도 성공!</span>
                </div>
            </div>

            <div class="illus">

                <img src="../../../public/images/imgPenguin.png" alt="penguin" />
            </div>
        </section>

        <section class="panel card">
            <h2 class="title">로그인</h2>
            <p class="desc">이메일과 비밀번호를 입력해 주세요.</p>

            <!--action / method 유지 -->
            <form action="../login/login_process.php" method="post">
                <label for="email">이메일</label>
                <input class="input" id="email" type="text" name="email" placeholder="이메일을 입력해주세요"
                    autocomplete="username" />

                <label for="pw">비밀번호</label>
                <input class="input" id="pw" type="password" name="pw" placeholder="비밀번호를 입력해주세요"
                    autocomplete="current-password" />

                <div class="row">
                    <label style="margin:0; display:flex; gap:8px; align-items:center;">
                        <input type="checkbox" /> 로그인 상태 유지
                    </label>
                    <!-- 추후 아이디/비번 찾기 구현 예정-->
                    <span style="opacity:.9;">아이디/비밀번호 찾기</span>
                </div>

                <button class="btn" type="submit">로그인</button>

                <!-- 추후 google , github 로 간편 로그인 기능 구현 예정-->
                <div class="or">또는</div>
                <div class="social">
                    <a href="#" class="social-btn google" aria-label="Google login">
                        <img src="../../../public/images/google-icon.png" alt="Google 로그인">
                        <span>Google</span>
                    </a>

                    <a href="#" class="social-btn github" aria-label="GitHub login">
                        <img src="../../../public/images/github-icon.png" alt="GitHub 로그인">
                        <span>GitHub</span>
                    </a>
                </div>

                <div class="foot"> 아직 계정이 없으신가요? <a href="../join/join.html">회원가입</a>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
